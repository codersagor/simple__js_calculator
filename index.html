<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- write your code here  -->

    <div class="calculator">
        <div class="display-area">
           <input type="text" id="display" readonly>
        </div>
        <div class="buttons-area">
            <audio id="audio">
                <source src="./audio/click.m4a" type="audio/mpeg">
            </audio>
            <div class="btns">
                <button data-num="7" class="btn">7</button>
                <button data-num="8" class="btn">8</button>
                <button data-num="9" class="btn">9</button>
                <button data-num="/" class="btn">/</button>
                <button data-num="4" class="btn">4</button>
                <button data-num="5" class="btn">5</button>
                <button data-num="6" class="btn">6</button>
                <button data-num="*" class="btn">*</button>
                <button data-num="1" class="btn">1</button>
                <button data-num="2" class="btn">2</button>
                <button data-num="3" class="btn">3</button>
                <button data-num="-" class="btn">-</button>
                <button data-num="0" class="btn">0</button>
                <button class="btn"  id="clear__btn">C</button>
                <button class="btn"  id="equal__btn">=</button>
                <button data-num="+" class="btn">+</button>
            </div>
        </div>
    </div>

    <!-- write your code here  -->

    <script src="./app.js"></script>
</body>
</html>
